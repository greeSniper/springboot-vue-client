<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <div id="app" class="table table-striped">
        <!-- 用户列表 -->
        <table>
            <tr>
                <td>ID</td>
                <td>用户名</td>
                <td>密码</td>
                <td>操作</td>
            </tr>
            <tr v-for="user in users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td><a href="#">删除</a></td>
            </tr>
        </table>

        <!-- 添加用户 -->
        <p>姓名：<input v-model="name" /></p>
        <p>密码：<input v-model="pass" /></p>
        <p>年龄：<input v-model="age" /></p>
        <p>手机：<input v-model="mobile" /></p>
        <button @click="save">提交</button>

        <!-- 登录 -->
        <div>
            <p>用户名：<input v-model="username" /></p>
            <p>密码：<input v-model="password" /></p>
            <button @click="login">登录</button>
        </div>
    </div>

    <script type="text/javascript">
        // 从html本地存储中拿出token，设置到全局请求头中
        //axios.defaults.headers.common['Authorization'] = localStorage.getItem("token");

        // 添加请求拦截器，设置请求头
        axios.interceptors.request.use(function (config) {
            // 在发送请求之前做些什么
            config.header.Authorization = localStorage.getItem("token");
        }, function (error) {
            return Promise.reject(error);
        });

        var app = new Vue({
            el: '#app',
            data: {
                users: [
                    {"id":1, "username":"tangzhe", "password":"123456"},
                    {"id":2, "username":"张三", "password":"666666"}
                    ],
                name: "",
                pass: "",
                age: 0,
                mobile: "",
                username: "",
                password: ""
            },
            methods: {
                // 发送ajax请求，获取用户列表
                loadData: function() {
                    var that = this;
                    axios.get('http://localhost:8889/user/list')
                        .then(function (response) {
                            var data = response.data;
                            that.users = data;
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                },
                save: function() {
                    axios.post('http://localhost:8889/user/save', {
                            name: this.name,
                            pass: this.pass,
                            age: this.age,
                            mobile: this.mobile
                        })
                        .then(function (response) {
                            alert(response.data);
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                },
                login: function() {
                    axios.post('http://localhost:8889/user/login', {
                        username: this.username,
                        password: this.password,
                        })
                        .then(function (response) {
                            if (response.data.status) {
                                alert(response.data.token);
                                // token本地存储
                                localStorage.setItem("token", response.data.token);
                            } else {
                                alert("登录失败");
                            }
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }
            },
            mounted: function() {
                // 页面加载执行方法
                this.loadData();
            }
        });
    </script>
</body>
</html>
